malformedURI2 = Ju lutemi, kontrolloni që URL-ja është e saktë dhe riprovoni.
fileNotFound = Kartela %S nuk gjendet dot. Ju lutemi, kontrolloni vendndodhjen dhe riprovoni.
fileAccessDenied = Kartela te %S s’është e lexueshme.
# %S is replaced by the uri host
httpErrorPage = %S dërgoi një gabim.
serverError = %S mund të ketë një problem të përkohshëm, ose mund të jetë lëvizur gjetkë.
dnsNotFound2 = %S nuk u gjet dot. Ju lutemi, kontrolloni emrin dhe riprovoni.
basicHttpAuthDisabled = Dikush mund të jetë duke imituar lëndën tuaj dhe mund të provojë të vjedhë informacion tuajin, fjala vjen, emrin tuaj si përdorues, fjalëkalimin, ose email-in tuaj. Mundet edhe që rregullimet tuaja të lidhjes të jenë ujdisur jo saktë.
unknownProtocolFound = Një nga vijuesit (%S) nuk është protokoll i regjistruar ose nuk është i lejueshëm në këtë kontekst.
connectionFailure = Nuk u pranua lidhja gjatë përpjekjes për t’u lidhur me %S.
netInterrupt = Lidhja me %S është përfunduar papritmas. Një pjesë e të dhënave mund të jenë shpërngulur.
netTimeout = Përfundoi koha e veprimit gjatë përpjekjes për t’u lidhur me %S.
redirectLoop = U tejkalua kufi ridrejtimi për këtë URL. S’arrihet të ngarkohet lënda e kërkuar. Kjo mund të jetë shkaktuar nga cookie-t që janë bllokuar.
confirmRepostPrompt = Për të shfaqur këtë lëndë, Thunderbird-i duhet të dërgojë të dhëna që do të shkaktojnë përsëritjen e cilitdo veprim (fjala vjen kërkim apo ripohim porosie) që po kryhej më parë.
resendButton.label = Ridërgoje
unknownSocketType = Ky dokument nuk shfaqet dot pa instaluar Përgjegjësin e Sigurisë Vetjake (PSV). Shkarkoni dhe instaloni PSV (PSM - Personal Security Manager) dhe riprovoni, ose lidhuni me përgjegjësin e sistemit tuaj.
netReset = Dokumenti nuk përmban të dhëna.
notCached = Ky dokument s’mund të kihet më.
netOffline = Thunderbird-i është aktualisht nën mënyrën “I palidhur” dhe s’mund të lidhet në internet.
isprinting = Dokumenti nuk mund të ndryshohet brenda Shtypjes ose Paraparjes së Shtypjes.
deniedPortAccess = Hyrja tek porta me numrin e dhënë është çaktivizuar për arsye sigurie.
proxyResolveFailure = Shërbyesi ndërmjetës që keni formësuar nuk u gjet dot. Ju lutemi, kontrolloni rregullimet për ndërmjetësin dhe riprovoni.
proxyConnectFailure = Nuk u pranua lidhja gjatë përpjekjes për t’u lidhur me shërbyesin ndërmjetës të formësuar prej jush. Ju lutemi, shihni rregullimet tuaj për ndërmjetësin dhe riprovoni.
contentEncodingError = Lënda që po përpiqeni të shihni nuk mund të shfaqet, ngaqë përdor një format të pavlefshëm ose një formë ngjeshjeje të pambuluar ende.
unsafeContentType = Lënda që po provoni të shihni nuk shfaqet dot, ngaqë është pjesë e një kartele të një lloji që mund të mos jetë i parrezikshëm, nëse hapet. Ju lutemi, lidhuni me të zotët e shërbyesit për t’u bërë të ditur këtë problem.
malwareBlocked = Për shërbyesin te %S është raportuar se është përdorur për sulme dhe është bllokuar bazuar në rregullimet tuaja për sigurinë.
