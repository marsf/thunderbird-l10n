# LOCALIZATION NOTE: confirmDeferAccountWarning: do not localize "\n\n", it means a new empty line in the string.
confirmDeferAccountWarning=Калі вы будзеце захоўваць новую пошту для гэтага ўліковага запісу ў папцы «Уваходныя» іншага ўліковага запісу, вы страціце доступ да пошты, якую вы ўжо спампавалі для гэтага ўліковага запісу. Калі ў вас ёсць пошта ў гэтым ўліковым запісе, калі ласка, спачатку капіруйце яе ў іншы ўліковы запіс.\n\nКалі ў вас ёсць паштовыя фільтры для гэтага ўліковага запісу, вам трэба адключыць іх, або змяніць іх папку прызначэння. Калі іншыя ўліковыя запісы маюць спецыяльныя папкі ў гэтым уліковым запісе («Адпраўленыя», «Чарнавікі», «Шаблоны», «Архівы», «Спам»), вам трэба змяніць іх, каб яны захоўваліся ў іншым уліковым запісе.\n\nВы ўпэўнены, што жадаеце працягнуць захоўваць пошту гэтага ўліковага запісу ў іншым уліковым запісе?

