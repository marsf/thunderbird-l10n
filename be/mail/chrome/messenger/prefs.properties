directoryParentUsedByOtherAccount=Бацькоўскі каталог для каталога, вызначанага ў наладзе лакальнага каталога, ужо выкарыстоўваецца ўліковым запісам «%S». Калі ласка, выберыце іншы каталог.
directoryChildUsedByOtherAccount=Падкаталог каталога, вызначанага ў наладзе лакальнага каталога, ужо выкарыстоўваецца ўліковым запісам «%S». Калі ласка, выберыце іншы каталог.
