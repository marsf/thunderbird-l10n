customHeaderOverflow = Вы перавысілі абмежаванне ў 50 карыстальніцкіх загалоўкаў. Калі ласка, выдаліце адзін або некалькі карыстальніцкіх загалоўкаў і паспрабуйце зноў.
filterCustomHeaderOverflow = Вашы фільтры перавысілі абмежаванне ў 50 карыстальніцкіх загалоўкаў. Калі ласка, адрэдагуйце файл msgFilterRules.dat, які змяшчае вашы фільтры, каб яны выкарыстоўвалі менш карыстальніцкіх загалоўкаў.
invalidCustomHeader = Адзін з вашых фільтраў выкарыстоўвае карыстальніцкі загаловак, які змяшчае недапушчальныя сімвалы (напрыклад, «:»), сімвалы, якія не друкуюцца або не ўваходзяць у арыгінальную табліцу ASCII. Калі ласка, адрэдагуйце файл msgFilterRules.dat, які змяшчае вашы фільтры, каб карыстальніцкія загалоўкі ў іх не выкарыстоўвалі недапушчальныя сімвалы.
continueFilterExecution = Не атрымалася запусціць фільтр «%S». Ці трэба запусціць астатнія фільтры?
