malformedURI2 = Verifique se a URL está correta e tente novamente.
fileNotFound = O arquivo %S não foi encontrado. Verifique o local e tente novamente.
fileAccessDenied = O arquivo em %S não tem permissão para leitura.
# %S is replaced by the uri host
httpErrorPage = %S retornou um erro.
serverError = %S pode estar com um problema temporário ou pode ter sido movido.
dnsNotFound2 = %S não foi encontrado. Verifique o nome e tente novamente.
unknownProtocolFound = Um destes protocolos (%S) não é registrado ou permitido neste contexto.
connectionFailure = A conexão foi recusada na tentativa de contato com %S.
netInterrupt = A conexão com %S foi interrompida inesperadamente. Alguns dados podem ter sido transferidos.
netTimeout = A conexão atingiu o tempo limite na tentativa de contato com %S.
redirectLoop = O limite de redirecionamentos para esta URL foi excedido. Não foi possível carregar o conteúdo solicitado. Isso pode ser causado por cookies bloqueados.
confirmRepostPrompt = Para exibir este conteúdo, o Thunderbird precisa reenviar informações. Esta operação repetirá qualquer ação efetuada anteriormente, como uma pesquisa ou confirmação de compra.
resendButton.label = Reenviar
unknownSocketType = Este documento não pode ser exibido sem a instalação do Personal Security Manager (PSM). Baixe e instale o PSM e tente novamente, ou contate o administrador do sistema.
netReset = O documento não contém nenhuma informação.
notCached = Este documento não está mais disponível.
netOffline = O Thunderbird está em modo offline e não pode se conectar à internet.
isprinting = O documento não pode ser alterado enquanto está sendo impresso ou durante a exibição de impressão.
deniedPortAccess = O acesso à porta especificada foi desativado por motivos de segurança.
proxyResolveFailure = O servidor proxy que você configurou não pôde ser encontrado. Verifique suas configurações de proxy e tente novamente.
proxyConnectFailure = A conexão foi recusada na tentativa de contato com o servidor proxy configurado. Verifique suas configurações de proxy e tente novamente.
contentEncodingError = O conteúdo que está tentando ver não pode ser mostrado porque usa uma forma inválida ou não suportada de compactação.
unsafeContentType = O conteúdo que você está tentando ver não pode ser exibido porque está contido em um tipo de arquivo que pode não ser seguro abrir. Entre em contato com os responsáveis pelo servidor para informar este problema.
malwareBlocked = O servidor em %S tem tido relatos de ser usado para ataques e foi bloqueado com base em suas configurações de segurança.
