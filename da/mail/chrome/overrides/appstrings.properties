malformedURI2 = Undersøg om adressen er korrekt og prøv igen.
fileNotFound = Filen %S findes ikke. Tjek placeringen og prøv igen.
fileAccessDenied = Filen i %S kan ikke læses.
# %S is replaced by the uri host
httpErrorPage = %S returnerede en fejl.
serverError = Der kan være et midlertidigt problem med %S, eller den kan være flyttet.
dnsNotFound2 = %S kunne ikke findes. Kontroller navnet og prøv igen.
basicHttpAuthDisabled = Nogen er muligvis i gang med at forfalske indholdet og forsøger at stjæle oplysninger såsom dit brugernavn, din adgangskode eller din mailadresse. Dine forbindelsesindstillinger kan også være konfigureret forkert.
unknownProtocolFound = En af følgende (%S) er ikke en registreret protokol eller er ikke tilladt i denne sammenhæng.
connectionFailure = Forbindelsen blev afvist under forsøget på at kontakte %S.
netInterrupt = Forbindelsen til %S blev uventet afbrudt. Nogle data er måske blevet overført.
netTimeout = Tidsfristen udløb, mens der blev forsøgt at oprette forbindelse til %S.
redirectLoop = Viderestillingsgrænsen for denne URL er overskredet. Kan ikke hente det ønskede indhold. Dette kan måske skyldes, at cookies er blokeret.
confirmRepostPrompt = For at vise dette indhold, skal Thunderbird sende informationer som gentager en handling (fx en søgning eller en ordrebekræftelse) som blev udført tidligere.
