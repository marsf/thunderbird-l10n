malformedURI2 = Verifique que la URL es correcta y vuelva a intentarlo.
fileNotFound = No se encontró el archivo %S. Verifique el nombre y la ruta, e inténtelo de nuevo.
fileAccessDenied = No se puede leer el archivo %S.
# %S is replaced by the uri host
httpErrorPage = %S devolvió un error.
serverError = %S puede tener un problema temporal o podría haberse movido.
dnsNotFound2 = No se pudo encontrar %S. Revise el nombre e inténtelo de nuevo.
basicHttpAuthDisabled = Alguien podría estar falsificando el contenido e intentando robar cosas como su nombre de usuario, contraseña o correo electrónico. La configuración de su conexión también podría estar mal configurada.
unknownProtocolFound = Uno de los siguientes (%S) no es un protocolo registrado o no está permitido en este contexto.
connectionFailure = La conexión fue rechazada intentando contactar a %S.
netInterrupt = La conexión con %S terminó sorpresivamente. Algunos datos pueden haberse transferido.
netTimeout = El intento de conexión con %S ha tomado mucho tiempo.
redirectLoop = Se excedió el límite de redirección para esta URL. No se puede cargar el contenido solicitado. Esto puede ser causado por cookies bloqueadas.
confirmRepostPrompt = Para mostrar este contenido, Thunderbird debe enviar información que repetirá cualquier acción (como una búsqueda o compra) que haya sido realizada anteriormente.
resendButton.label = Reenviar
unknownSocketType = Este documento no se puede cargar a menos que se instale el Administrador Personal de Seguridad (PSM). Baje e instale el PSM e intente de nuevo, o contacte al administrador del sistema.
netReset = El documento no contiene datos.
notCached = Este documento ya no está disponible.
netOffline = Thunderbird en este momento está en modo sin conexión y no puede conectarse a Internet.
isprinting = El documento no se puede cambiar mientras se esté imprimiendo o en vista previa.
deniedPortAccess = El acceso al puerto solicitado se deshabilitó por razones de seguridad.
proxyResolveFailure = No se encuentra el proxy configurado. Verifique la configuración e intente nuevamente.
proxyConnectFailure = La conexión fue rechazada al tratar de conectar el servidor proxy configurado. Verifique la configuración del proxy e intente nuevamente.
contentEncodingError = El contenido que está tratando de ver no puede mostrarse porque usa una forma de compresión no válida o no compatible.
unsafeContentType = El contenido que está tratando de ver no puede mostrarse porque está contenido en un tipo de archivo que puede no ser seguro de abrir. Contacte a los dueños del servidor para informarles de este problema.
malwareBlocked = El servidor en %S ha sido informado que ha sido usado para ataques y ha sido bloqueado basado en la configuración de seguridad.
harmfulBlocked = El contenido de %S fue informado como potencialmente dañino y se bloqueó basado en la configuración de seguridad.
unwantedBlocked = El servidor en %S ha sido informado como que entrega software no deseado y ha sido bloqueado basado en la configuración de seguridad.
deceptiveBlocked = El contenido en %S ha sido informado como engañoso y ha sido bloqueado basado en la configuración de seguridad.
cspBlocked = Esta página tiene una política de seguridad de contenido que evita sea cargada de esta forma.
xfoBlocked = Esta página tiene una política de X-Frame-Options que evita que se cargue en este contexto.
corruptedContentErrorv2 = El servidor %S ha experimentado una violación de protocolo de red que no puede ser reparada.
sslv3Used = La seguridad de sus datos en %S no puede ser garantizada porque usa SSLv3, un protocolo de seguridad roto.
weakCryptoUsed = El propietario de %S configuró incorrectamente el servidor. Para proteger su información contra robo, la conexión a este servidor no ha sido establecida.
inadequateSecurityError = El servidor intentó negociar un nivel de seguridad inadecuado.
blockedByPolicy = Su organización ha bloqueado el acceso a este contenido.
blockedByCORP = Este contenido no se ha cargado porque parece que la configuración de seguridad no coincide con la solicitud anterior.
invalidHeaderValue = %S ha devuelto un encabezado con caracteres vacíos no permitidos por los estándares de seguridad web.
networkProtocolError = Thunderbird ha experimentado una violación de protocolo de red que no puede ser reparada.
