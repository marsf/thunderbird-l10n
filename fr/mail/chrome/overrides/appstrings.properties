malformedURI2 = Vérifiez que l’URL est correcte puis réessayez.
fileNotFound = Impossible de trouver le fichier %S. Vérifiez son emplacement et essayez à nouveau.
fileAccessDenied = Impossible de lire le fichier à l’adresse %S.
# %S is replaced by the uri host
httpErrorPage = %S a renvoyé une erreur.
serverError = Il est possible que %S connaisse un problème temporaire ou ait été déplacé.
dnsNotFound2 = %S est introuvable. Veuillez vérifier le nom et essayer à nouveau.
basicHttpAuthDisabled = Quelqu’un pourrait usurper le contenu et tenter de dérober des éléments tels que votre nom d’utilisateur, votre mot de passe ou votre adresse e-mail. Vos paramètres de connexion peuvent également être mal configurés.
unknownProtocolFound = L’un des protocoles suivants (%S) n’est pas un protocole reconnu ou n’est pas autorisé dans ce contexte.
connectionFailure = Connexion refusée lors de la tentative de contact de %S.
netInterrupt = La connexion à %S a été coupée brusquement. Des données peuvent avoir été transmises.
netTimeout = Délai de connexion dépassé lors du contact de %S.
redirectLoop = La limite de redirection de cette URL a été dépassée. Chargement interrompu. Cette interruption peut être due à un cookie bloqué.
confirmRepostPrompt = Pour afficher ce contenu, les informations précédemment transmises par Thunderbird doivent être renvoyées. Ceci répétera toute action (telle qu’une recherche ou un ordre d’achat) entreprise précédemment.
resendButton.label = Renvoyer
unknownSocketType = Ce document ne peut pas être affiché si vous n’avez pas installé le gestionnaire personnel de sécurité (PSM). Veuillez télécharger le PSM, l’installer puis réessayer, ou bien contactez votre administrateur système.
netReset = Le document ne contient aucune donnée.
notCached = Ce document n’est plus disponible.
netOffline = Thunderbird est actuellement en mode hors connexion et ne peut pas se connecter à Internet.
isprinting = Le document ne peut pas être modifié pendant l’impression ou la prévisualisation.
deniedPortAccess = L’accès au port spécifié a été désactivé pour des raisons de sécurité.
proxyResolveFailure = Le serveur proxy que vous avez configuré est introuvable. Veuillez vérifier les paramètres et réessayer.
proxyConnectFailure = La connexion a été refusée au contact du serveur proxy que vous avez configuré. Veuillez vérifier les paramètres et réessayer.
contentEncodingError = Le contenu que vous essayez de voir ne peut être affiché car il utilise un type de compression invalide ou non pris en charge.
unsafeContentType = Le contenu que vous essayez de voir ne peut être affiché, car il provient d’un type de fichier dont l’ouverture peut ne pas être sûre. Veuillez contacter les propriétaires du serveur pour les informer de ce problème.
malwareBlocked = Le serveur à l’adresse %S aurait été utilisé pour des attaques et a été bloqué suivant vos paramètres de sécurité.
harmfulBlocked = Le contenu de %S a été signalé comme potentiellement dangereux et a été bloqué suivant vos paramètres de sécurité.
unwantedBlocked = Le serveur à l’adresse %S a été signalé comme comportant des logiciels indésirables et a été bloqué suivant vos paramètres de sécurité.
deceptiveBlocked = Le contenu de %S a été signalé comme étant trompeur et a été bloqué suivant vos paramètres de sécurité.
cspBlocked = Cette page a une stratégie de sécurité de contenu qui l’empêche d’être chargée de cette façon.
xfoBlocked = Cette page comporte une politique X-Frame-Options qui l’empêche d’être chargée dans ce contexte.
corruptedContentErrorv2 = Le serveur à l’adresse %S a subi une violation de protocole réseau qui ne peut pas être corrigée.
sslv3Used = Thunderbird ne peut garantir la sécurité de vos données sur le site %S car il utilise SSLv3, un protocole de sécurité non fiable.
weakCryptoUsed = Les propriétaires de %S ont mal configuré leur serveur. Pour éviter que vos informations ne soient dérobées, la connexion avec ce serveur n’a pas été établie.
inadequateSecurityError = Le serveur a essayé d’accéder à un niveau de sécurité inapproprié.
blockedByPolicy = Votre organisation a bloqué l’accès à ce contenu.
blockedByCORP = Ce contenu n’a pas été chargé, car il semble que la configuration de sécurité ne correspond pas à la requête précédente.
invalidHeaderValue = %S a renvoyé un en-tête avec des caractères vides non autorisés par les normes de sécurité du Web.
networkProtocolError = Thunderbird a subi une violation de protocole réseau qui ne peut pas être corrigée.
