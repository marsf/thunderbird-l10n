malformedURI2 = Bitte überprüfen Sie, ob die Adresse korrekt ist, und versuchen Sie es anschließend erneut.
fileNotFound = Die Datei %S konnte nicht gefunden werden. Bitte überprüfen Sie die Adresse und versuchen Sie es erneut.
fileAccessDenied = Die Datei auf %S ist nicht lesbar.
# %S is replaced by the uri host
httpErrorPage = %S hat einen Fehler zurückgeschickt.
serverError = %S hat möglicherweise ein temporäres Problem oder ist umgezogen.
dnsNotFound2 = %S konnte nicht gefunden werden. Bitte überprüfen Sie den Namen und versuchen Sie es erneut.
basicHttpAuthDisabled = Möglicherweise fälscht jemand den Inhalt und könnte versuchen, Benutzername, Passwort oder E-Mail-Adresse zu stehlen. Ihre Verbindungseinstellungen könnten auch falsch eingerichtet sein.
unknownProtocolFound = Eines der folgenden (%S) ist kein registriertes Protokoll oder ist in diesem Kontext nicht erlaubt.
connectionFailure = Beim Versuch %S zu kontaktieren, wurde die Verbindung abgelehnt.
netInterrupt = Die Verbindung mit %S wurde unerwartet abgebrochen. Ein Teil der Daten wurde eventuell übertragen.
netTimeout = Zeitüberschreitung beim Verbindungsaufbau zu %S.
redirectLoop = Limit für Umleitungen dieser URL überschritten. Die angeforderten Inhalte konnten nicht geladen werden. Dies könnte von blockierten Cookies verursacht werden.
confirmRepostPrompt = Um diese Inhalte anzuzeigen, müssen die von Thunderbird gesendeten Daten erneut gesendet werden, wodurch alle zuvor durchgeführten Aktionen wiederholt werden (wie eine Suche oder eine Bestellungsaufgabe).
resendButton.label = Erneut senden
unknownSocketType = Dieses Dokument kann nicht angezeigt werden, wenn Sie nicht den "Personal Security Manager" (PSM) installieren. Laden Sie PSM herunter, installieren Sie ihn und versuchen Sie es erneut oder kontaktieren Sie Ihren Systemadministrator.
netReset = Das Dokument enthält keine Daten.
notCached = Dieses Dokument ist nicht mehr verfügbar.
netOffline = Thunderbird ist momentan im Offline-Modus und kann keine Verbindung mit dem Internet herstellen.
isprinting = Das Dokument kann nicht verändert werden, während es gedruckt wird oder die Druckvorschau angezeigt wird.
deniedPortAccess = Der Zugriff auf die angegebene Port-Nummer wurde aus Sicherheitsgründen deaktiviert.
proxyResolveFailure = Der von Ihnen konfigurierte Proxy-Server wurde nicht gefunden. Bitte überprüfen Sie Ihre Proxy-Einstellungen und versuchen Sie es erneut.
proxyConnectFailure = Beim Versuch, den von Ihnen konfigurierten Proxy-Server zu erreichen, wurde die Verbindung verweigert. Bitte überprüfen Sie Ihre Proxy-Einstellungen und versuchen Sie es erneut.
contentEncodingError = Die Inhalte, die Sie aufrufen möchten, können nicht angezeigt werden, da sie eine ungültige oder unbekannte Form der Kompression verwenden.
unsafeContentType = Die Inhalte, die Sie ansehen wollen, können nicht angezeigt werden, weil sie in einem Dateityp enthalten sind, der eventuell nicht sicher geöffnet werden kann. Bitte kontaktieren Sie die Serverbetreiber, um sie über dieses Problem zu informieren.
malwareBlocked = Der Server auf %S wurde Berichten zufolge für Angriffe missbraucht und auf Grund Ihrer Sicherheitseinstellungen blockiert.
harmfulBlocked = Der Inhalt auf %S wurde als potenziell schädlich gemeldet und auf Grund Ihrer Sicherheitseinstellungen blockiert.
unwantedBlocked = Der Server auf %S wurde als Lieferant von unerwünschter Software gemeldet und auf Grund Ihrer Sicherheitseinstellungen blockiert.
deceptiveBlocked = Der Inhalt auf %S wurde als betrügerisch gemeldet und auf Grund Ihrer Sicherheitseinstellungen blockiert.
cspBlocked = Diese Seite hat eine Inhaltsicherheitsrichtlinie (Content Security Policy), die verhindert, dass sie auf diese Art geladen wird.
xfoBlocked = Diese Webseite hat eine X-Frame-Options-Richtlinie, welche das Laden der Seite in diesem Kontext verbietet.
corruptedContentErrorv2 = Beim Laden des Servers %S wurde gegen das Netzwerkprotokoll verstoßen. Dieser Fehler kann nicht behoben werden.
sslv3Used = Die Sicherheit Ihrer Daten auf %S konnte nicht garantiert werden, weil SSLv3, ein defektes Sicherheitsprotokoll, verwendet wird.
weakCryptoUsed = Der Inhaber von %S hat seinen Server falsch konfiguriert. Um Ihre Informationen vor Diebstahl zu schützen, wurde keine Verbindung zu diesem Server aufgebaut.
inadequateSecurityError = Der Server versuchte, ein inakzeptables Verbindungssicherheitsniveau auszuhandeln.
blockedByPolicy = Ihre Organisation hat den Zugriff auf diese Inhalte blockiert.
blockedByCORP = Diese Inhalte wurden nicht geladen, da die Sicherheitseinstellungen anscheinend nicht mit der vorherigen Anfrage übereinstimmen.
invalidHeaderValue = %S hat eine Kopfzeile mit leeren Zeichen zurückgesendet, die nach Web-Sicherheitsstandards nicht erlaubt sind.
networkProtocolError = Thunderbird hat einen Verstoß gegen das Netzwerkprotokoll festgestellt, welcher nicht behoben werden kann.
