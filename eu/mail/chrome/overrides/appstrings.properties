malformedURI2 = Egiaztatu URLa zuzena dela eta saiatu berriro.
fileNotFound = Ezin da %S fitxategia aurkitu. Egiaztatu helbidea eta saiatu berriro.
fileAccessDenied = Ezin da %S fitxategia irakurri.
# %S is replaced by the uri host
httpErrorPage = %S ostalariak errorea itzuli du.
serverError = %S ostalariak baliteke behin-behineko arazo bat izatea edo tokiz aldatu izana.
dnsNotFound2 = Ezin da %S aurkitu. Egiaztatu izena eta saiatu berriro.
basicHttpAuthDisabled = Norbait edukia faltsutzen egon daiteke eta zure erabiltzaile-izena, pasahitza edo posta elektronikoa bezalako gauzak lapurtzen saiatu daiteke. Zure konexio-ezarpenak ere gaizki konfiguratuta egon daitezke.
unknownProtocolFound = Ondorengoetako bat (%S) ez da erregistratutako protokoloa edo ez dago baimenduta testuinguru honetan.
connectionFailure = Konexioa ukatu egin da %S(r)ekin kontaktatzen saiatzerakoan.
netInterrupt = %S(r)ekin konexioa eten egin da ustekabean. Baliteke datu batzuk transferitu izana.
netTimeout = Eragiketaren denbora-muga gainditu da %S kontaktatzen saiatzean.
redirectLoop = URL honen birbideratze-muga gainditu da. Ezin izan da eskatutako edukia kargatu. Blokeatutako cookien erruz izan liteke.
confirmRepostPrompt = Eduki hau bistaratzeko, Thunderbirdek lehenago egindako edozein ekintza (bilaketa edo eskaera berrespena, adibidez) errepikatuko duen informazioa bidali behar du.
resendButton.label = Birbidali
unknownSocketType = Dokumentu hau ezin da bistaratu ez baduzu Personal Security Manager (PSM) instalatzen. Deskargatu eta instalatu PSM eta saiatu berriro, edo jar zaitez harremanetan zure sistemaren administratzailearekin.
netReset = Dokumentuak ez du daturik.
notCached = Dokumentua ez dago eskuragarri jada.
netOffline = Thunderbird lineaz kanpo dago une honetan eta ezin da internetera konektatu.
isprinting = Dokumentua ezin da aldatu inprimatzen edo inprimatzeko aurrebistan dagoelako.
deniedPortAccess = Emandako ataka-zenbakirako sarbidea desgaitu egin da segurtasun-arrazoiengatik.
proxyResolveFailure = Ezin da konfiguratu duzun proxy-zerbitzaria aurkitu. Egiaztatu proxy-ezarpenak eta saiatu berriro.
proxyConnectFailure = Konexioa ukatu egin da konfiguratu duzun proxy-zerbitzariarekin kontaktatu nahian. Egiaztatu proxy-ezarpenak eta saiatu berriro.
contentEncodingError = Ikusten saiatzen ari zaren edukia ezin da ikusi baliogabeko edo onartzen ez den konpresio mota bat erabiltzen duelako.
unsafeContentType = Ikusten saiatzen ari zaren edukia ezin da erakutsi, irekitzeko segurua ez den fitxategi mota batean dagoelako. Jarri harremanetan zerbitzariaren jabeekin arazo honen berri emateko.
malwareBlocked = %S-ko zerbitzaria erasoetarako erabili dela jakinarazi da eta zure segurtasun ezarpenen arabera blokeatu egin da.
harmfulBlocked = %S-ko edukia kaltegarria izan daitekeela salatu da eta zure segurtasun ezarpenen arabera blokeatu da.
unwantedBlocked = %S-ko zerbitzaria nahi ez den softwarea zerbitzatzen ari dela jakinarazi da eta zure segurtasun ezarpenen arabera blokeatu da.
deceptiveBlocked = %S-ko edukia engainagarria dela salatu da eta zure segurtasun ezarpenen arabera blokeatu da.
cspBlocked = Modu honetan kargatzea eragozten duen edukien segurtasun-politika du orri honek.
xfoBlocked = Testuinguru honetan kargatzea eragozten duen X-Frame-Options politika du orri honek.
corruptedContentErrorv2 = %S zerbitzariak sareko protokoloaren urraketa bat izan du, eta ezin da konpondu.
sslv3Used = Ezin da %S gunean zure datuen segurtasuna bermatu SSLv3 erabiltzen duelako, segurtasun-protokolo hautsi bat.
weakCryptoUsed = %S-ren jabeak bere zerbitzaria gaizki konfiguratu du. Zure informazioaren lapurreta saihesteko, zerbitzari honetarako konexioa ez da ezarri.
inadequateSecurityError = Segurtasun-maila desegokia negoziatzen saiatu da zerbitzaria.
blockedByPolicy = Zure erakundeak blokeatu egin du eduki honetarako sarbidea.
blockedByCORP = Eduki hau ez da kargatu bere segurtasun-konfigurazioa aurreko eskaerarekin bat ez datorrela baitirudi.
invalidHeaderValue = %S ostalariak web segurtasunaren estandarrek onartzen ez dituzten karaktere hutsak bidali ditu goiburu batean.
networkProtocolError = Thunderbirdek sare-protokoloaren bortxaketa izan du eta ezin da konpondu.
