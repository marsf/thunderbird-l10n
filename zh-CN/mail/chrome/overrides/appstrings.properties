malformedURI2 = 请检查网址是否正确，然后重试。
fileNotFound = 找不到 %S。请检查位置，然后重试。
fileAccessDenied = 无法读取位于 %S 的文件。
# %S is replaced by the uri host
httpErrorPage = %S 发回一个错误。
serverError = %S 可能暂时出现问题，也可能已被移动。
dnsNotFound2 = 找不到 %S。请检查名称，然后重试。
basicHttpAuthDisabled = 可能有人篡改了此内容，试图窃取您的信息（例如用户名、密码、电子邮件地址）；也可能是您的连接设置未正确配置。
connectionFailure = 试图联系 %S 时，连接被拒绝。
netInterrupt = 与 %S 的连接已意外终止。可能已传输部分数据。
netTimeout = 试图联系 %S 时，操作超时。
redirectLoop = 此 URL 超过重定向限制次数，无法加载请求的内容。此问题可能是由被阻止的 Cookie 导致。
confirmRepostPrompt = 为了显示此内容，Thunderbird 必须发送将重复此前操作（例如搜索或者确认订单）的信息。
resendButton.label = 重新发送
unknownSocketType = 要查看此文档，您必须安装个人安全管理器（PSM）。请下载并安装 PSM，然后重试，或者联系您的系统管理员。
netReset = 此文档中无数据。
notCached = 此文档不再可用。
netOffline = Thunderbird 正处于脱机模式，无法连接互联网。
isprinting = 文档在打印或进行打印预览时无法修改。
deniedPortAccess = 由于安全原因，对所提供端口的访问已被禁用。
proxyResolveFailure = 无法找到您指定的代理服务器。请检查您的代理设置然后再试。
proxyConnectFailure = 尝试联系您指定的代理服务器时连接被拒绝。请检查您的代理设置然后再试。
contentEncodingError = 您尝试查看的内容无法显示，因为它使用了无效的或者不支持的压缩格式。
unsafeContentType = 无法显示您尝试查看的内容，因为它包含在可能无法安全打开的文件类型中。建议向服务器管理员反馈此问题。
malwareBlocked = 根据举报，位于 %S 的此服务器可能用于执行攻击。现已依照您的安全设置予以阻止。
harmfulBlocked = 根据举报，位于 %S 的此内容有潜在危害。现已依照您的安全设置予以拦截。
unwantedBlocked = 根据举报，位于 %S 的此服务器提供流氓软件。现已依照您的安全设置予以拦截。
deceptiveBlocked = 根据举报，位于 %S 的此内容为欺诈内容。现已依照您的安全设置予以拦截。
cspBlocked = 此页面包含的内容安全策略禁止它以该种方式加载。
xfoBlocked = 此页面采用 X-Frame-Options 策略，阻止其在此上下文中加载。
corruptedContentErrorv2 = 位于 %S 的服务器遇到一个无法修复的网络协议违规。
sslv3Used = 无法保证您在 %S 上的数据安全性，因为它使用已不再安全的 SSLv3 安全协议。
weakCryptoUsed = %S 的管理员没有正确配置服务器。为避免您的信息失窃，并未与此服务器建立连接。
inadequateSecurityError = 该服务器尝试协商的安全级别不足。
blockedByPolicy = 您的组织已阻止访问此内容。
blockedByCORP = 未加载此内容，因为其安全配置与上个请求似乎不一致。
invalidHeaderValue = %S 发回了一个消息头，其中包含 Web 安全标准所不允许的空字符。
networkProtocolError = Thunderbird 遇到一个无法修复的网络协议违规。
