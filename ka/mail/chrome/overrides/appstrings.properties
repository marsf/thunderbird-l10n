fileNotFound = %S ფაილის პოვნა ვერ ხერხდება. გადაამოწმეთ მდებარეობა და კვლავ სცადეთ.
# %S is replaced by the uri host
httpErrorPage = %S უკან აგზავნის შეცდომას.
serverError = %S დროებით ხარვეზითაა ან შეიძლება ადგილი აქვს მონაცვლებული.
dnsNotFound2 = %S ვერ მოიძებნა. გადაამოწმეთ სახელი და კვლავ სცადეთ.
basicHttpAuthDisabled = ვიღაც შეიძლება აყალბებდეს მასალას და ცდილობდეს თქვენი მონაცემების მოპარვას, მათ შორის მეტსახელის, პაროლის ან ელფოსტის. ამასთანავე, თქვენი კავშირის პარამეტრებიც შეიძლება გაუმართავი იყოს.
unknownProtocolFound = ერთ-ერთი (%S) ოქმი არსადაა დამოწმებული ან არაა ნებადართული მოცემულ პირობებში.
connectionFailure = მიერთების მცდელობა უარყოფილი იყო, როცა უკავშირდებოდა %S.
redirectLoop = მიღწეულია გადამისამართების ზღვრული რაოდენობა ამ ბმულისთვის. მოთხოვნილი გვერდის ჩატვირთვა ვერ ხერხდება. შესაძლოა ფუნთუშების შეზღუდვის გამო.
confirmRepostPrompt = ამ გვერდის საჩვენებლად Thunderbird საჭიროებს მონაცემების ხელახლა გადაგზავნას, რის შედეგადაც უკვე შესრულებული გარკვეული მოქმედება (მაგალითად ფრაზის მოძიება ან შეკვეთის დადასტურება) განმეორდება.
resendButton.label = კვლავ გადაგზავნა
unknownSocketType = ეს მასალა ვერ აისახება, სანამ არ ჩაიდგმება პირადი უსაფრთხოების მმართველი (PSM). ჩამოტვირთეთ და ჩადგით PSM, რომ კვლავ სცადოთ ან მიმართეთ სისტემის ზედამხედველს.
netReset = დოკუმენტი მონაცემებს არ შეიცავს.
notCached = ეს დოკუმენტი აღარ არის ხელმისაწვდომი.
netOffline = Thunderbird ამჟამად კავშირგარეშე რეჟიმშია და ინტერნეტს ვერ დაუკავშირდება.
isprinting = ბეჭდვის ან ბეჭდვის შეთვალიერების რეჟიმში დოკუმენტის შეცვლა შეუძლებელია.
deniedPortAccess = უსაფრთხოების მიზნით მოცემული ნომრის პორტთან წვდომა შეზღუდულია.
contentEncodingError = შიგთავსი, რომლის ნახვაც გსურთ, ვერ გამოჩნდება, რადგან შეკუმშვის უმართებლო ან მხარდაუჭერელი სახეობითაა.
unsafeContentType = შიგთავსის ჩვენება, რომლის ნახვაც გსურთ, ვერ მოხერხდება, რადგან შეიცავს ისეთი სახის ფაილს, რომლის გახსნაც სახიფათოა. გთხოვთ, შეეხმიანოთ სერვერის ხელმძღვანელობას და აცნობოთ ხარვეზის შესახებ.
