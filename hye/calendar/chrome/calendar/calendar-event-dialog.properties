eventRecurrenceMonthlyLastDayLabel = Վերջին աւր
# LOCALIZATION NOTE (counterSummaryAccepted) - this is only visible when opening the dialog from the
# email summary view after receiving a counter message
# %1$S - the name or email address of the replying attendee
counterSummaryAccepted = %1$S -ը ընդունել է հրաւէրը, սակայն ուղարկել է հակադարձ առաջարկ․
# LOCALIZATION NOTE (counterSummaryDeclined) - this is only visible when opening the dialog from the
# email summary view after receiving a counter message
# %1$S - the name or email address of the replying attendee
counterSummaryDeclined = %1$S- ն մերժել է հրաւէրը, սակայն հակադարձ առաջարկ է արել.
# LOCALIZATION NOTE (counterSummaryDelegated) - this is only visible when opening the dialog from the
# email summary view after receiving a counter message
# %1$S - the name or email address of the replying attendee
counterSummaryDelegated = %1$S֊ը լիազաւրել է հրաւէր, սակայն փոխադարձ առաջարկ է արել․
# LOCALIZATION NOTE (counterSummaryNeedsAction) - this is only visible when opening the dialog from the
# email summary view after receiving a counter message
# %1$S - the name or email address of the replying attendee
counterSummaryNeedsAction = %1$S ֊ն չի հաստատել իր մասնակցութիւնը, եւ փոխադարձ առաջարկ է արել․
# LOCALIZATION NOTE (counterSummaryTentative) - this is only visible when opening the dialog from the
# email summary view after receiving a counter message
# %1$S - the name or email address of the replying attendee
counterSummaryTentative = %1$S-ն ընդունել է հրաւէրը նախնական եւ փոխադարձ առաջարկ է արել.
# LOCALIZATION NOTE (counterOnPreviousVersionNotification) - this is only visible when opening the
# dialog from the email summary view after receiving a counter message
counterOnPreviousVersionNotification = Սա այս իրադարձութեան նախորդ տարբերակի փոխադարձ առաջարկն է։
# LOCALIZATION NOTE (counterOnCounterDisallowedNotification) - this is only visible when opening the
# dialog from the email summary view after receiving a counter message
counterOnCounterDisallowedNotification = Հրաւէրն ուղարկելիս արգելափակել էք փոխադարձ պատասխանելու հնարաւորութիւնը։
# LOCALIZATION NOTE (eventAccepted) - this will be displayed as notification
# in the summary dialog if the user has accepted the event invitation
eventAccepted = Դուք ընդունել էք այս հրաւէրը
# LOCALIZATION NOTE (eventTentative) - this will be displayed as notification
# in the summary dialog if the user has accepted the event invitation tentatively
eventTentative = Դուք նախնական ընդունել էք այս հրաւէրը
# LOCALIZATION NOTE (eventDeclined) - this will be displayed as notification
# in the summary dialog if the user has declined the event invitation
eventDeclined = Դուք մերժել էք այս հրաւէրը
# LOCALIZATION NOTE (eventDelegated) - this will be displayed as notification
# in the summary dialog if the user has delegated his/her participation to one
# or more other participants (without attending / working on it his/herself)
eventDelegated = Դուք արտաւնել էք այս հրաւէրը
# LOCALIZATION NOTE (eventNeedsAction) - this will be displayed as notification
# in the summary dialog if the user hasn't yet responded to an invitation
eventNeedsAction = Դուք դեռ չէք արձագանքել այս հրաւէրին
# LOCALIZATION NOTE (taskAccepted) - this will be displayed as notification
# in the summary dialog if the user has accepted the assigned task
taskAccepted = Դուք համաձայնել էք զբաղուել այս առաջադրանքով
# LOCALIZATION NOTE (taskTentative) - this will be displayed as notification
# in the summary dialog if the user has accepted tentatively the assigned task
taskTentative = Դուք նախնական համաձայնել էք զբաղուել այս առաջադրանքով
# LOCALIZATION NOTE (taskDeclined) - this will be displayed as notification
# in the summary dialog if the user has declined the assigned task
taskDeclined = Դուք մերժել էք այս առաջադրանքը
# LOCALIZATION NOTE (taskDelegated) - this will be displayed as notification
# in the summary dialog if the user has delegated his/her assignment to one or
# more others (without attending / working on it his/herself)
taskDelegated = Դուք արտաւնել էք զբաղուել այս առաջադրանքով
# LOCALIZATION NOTE (taskNeedsAction) - this will be displayed as notification
# in the summary dialog if the user hasn't yet responded to the task assignment
taskNeedsAction = Դուք դեռ չէք արձագանքել այս առաջադրանքին
# LOCALIZATION NOTE (taskInProgress) - this will be displayed as notification
# in the summary dialog if the user is working on an assigned task
taskInProgress = Դուք սկսել էք զբաղուել այս առաջադրանքով
# LOCALIZATION NOTE (taskCompleted) - this will be displayed as notification
# in the summary dialog if the user has completed the work on this assigned task
taskCompleted = Դուք աւարտել էք այս առաջադրանքը
