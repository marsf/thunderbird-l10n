10021 = Ստուգէք որոնման զտիչի ճշգրտութիւնը, ապա փորձէք կրկին, կամ դիմէք Ձեր Համակարգավարին: Որոնման զտիչի ճշգրտութիւնը ստուգելու համար Խմբագրել ընտրացանկից ընտրէք Նախընտրութիւններ, ապա ընտրէք Փոստ եւ Տեղեկատուախումբ, յետոյ՝ Հասցէաւորում: Սեղմէք Խմբագրել գրացուցակ եւ ընտրէք աւգտագործուող LDAP սպասարկիչը: Սեղմէք Խմբագրել, յետոյ Լրացուցիչ՝ որոնման զտիչը ցուցադրելու համար:
