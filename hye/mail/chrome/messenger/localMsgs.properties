# The following are used by the local mail code to display progress/status/error messages

# LOCALIZATION NOTE(pop3ErrorDialogTitle): Do not translate the word "%S"
# below. Place the word %S where the account name should appear.
pop3ErrorDialogTitle = Սխալ՝ %S հաշուի հետ
# LOCALIZATION NOTE (pop3EnterPasswordPromptTitleWithUsername): Do not translate the
# word %1$S. Place the word %1$S where the user name should appear.
pop3EnterPasswordPromptTitleWithUsername = Մուտքագրէք Ձեր գատնաբառը %1$S-ի համար
# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt = Նշէք Ձեր գաղտնաբառը %1$S-ի համար %2$S-ում.
# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt = Նշէք նոր գաղտնաբառ %1$S աւգտատիրոջ համար %2$S-ում.
# Status - Downloading message n of m
# LOCALIZATION NOTE (receivingMessages): Do not translate %1$S or %2$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
receivingMessages = Բեռնուել է նամակի %1$S֊ը %2$S֊ից
# Status - connecting to host
hostContact = Հանգոյցը կապակցուած է, ուղարկում է մուտք գործելու տեղեկութիւնը…
# Status - no messages to download
noNewMessages = Նոր նամակներ չկան։
# Status - messages received after the download
# LOCALIZATION NOTE : Do not translate %1$S or %2$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
receivedMsgs = Ստացել է %1$S-ը՝ %2$S նամակից
# Status - parsing folder
# LOCALIZATION NOTE (buildingSummary): Do not translate %S in the following line.
# Place the word %S where the name of the mailbox should appear
buildingSummary = Կառուցուում է ամփոփագիր նիշք %S-ի համար…
# Status - parsing folder
localStatusDocumentDone = Պատրաստ է
# Status - pop3 server error
# LOCALIZATION NOTE (pop3ServerError): Do not translate POP3 in the following line.
pop3ServerError = POP3 փոստի սպասարկչի հետ սխալ է տեղի ունեցել։
# Status - pop3 user name failed
pop3UsernameFailure = Աւգտանուան ուղարկումը չյաջողուեց։
# Status - password failed
# LOCALIZATION NOTE (pop3PasswordFailed): Do not translate "%1$S" below.
# Place the word %1$S where the user name should appear.
pop3PasswordFailed = %1$S աւգտատիրոջ գաղտնաբառի ուղարկումը անյաջող էր։
# Status - write error occurred
pop3MessageWriteError = Հնարաւոր չէ պահել փոստը փոստարկղում։ Համոզուէք, որ նիշքի համակարգը Ձեզ թոյլատրում է գրել արտոնութիւններ եւ Դուք չունէք սկաւառակի բաւարար տարածք փոստարկղը պատճէնելու համար։
# Status - retr failure from the server
pop3RetrFailure = RETR հրամանը չի յաջողուել։ Նամակի առբերման ընթացքում սխալ է տեղի ունեցել։
# Status - password undefined
pop3PasswordUndefined = Սխալ՝ փոստի գաղտնաբառի ստացման ժամանակ։
# Status - username undefined
pop3UsernameUndefined = Դուք այս սպասարկչի համար աւգտանուն չէք տրամադրել։ Տրամադրէք մեկը հաշուի տեղակայման ցանկում եւ նորից փորձէք։
# Status - list failure
pop3ListFailure = LIST հրամանը չի յաջողուել։ Նամակի ID-ն եւ չափսը ստանալիս սխալ է տեղի ունեցել։
# Status - delete error
pop3DeleFailure = DELE հրամանը չյաջողուեց։ Նամակը, որպէս ջնջուած նշելիս, սխալ է տեղի ունեցել։
# Status - stat failed
pop3StatFail = STAT հրամանը չյաջողուեց։ Նամակի համարը եւ չափսերը ստանալիս սխալ է տեղի ունեցել։
# LOCALIZATION NOTE (pop3ServerSaid): Do not remove the leading space during translation.
pop3ServerSaid = Փոստի սպասարկիչը %S արձագանքեց․
# LOCALIZATION NOTE (pop3TempServerError): %S is where the POP3 server name will appear.
pop3TempServerError = Ժամանակաւոր խափանում՝ %S ֊ի կողմից, նոր նամակների վերստացման ժամանակ։\Գործընթացը կը վերստացուի մեւս նամակների ստուգման ընթացքում։
copyingMessagesStatus = Պատճէնում է %S %S-ի նամակները %S
movingMessagesStatus = Տեղափոխում է %S %S-ի նամակները %S
# Status - pop3 server or folder busy
# LOCALIZATION NOTE (pop3ServerBusy): Do not translate the word "%S" below.
# Place %S where the account name should appear.
pop3ServerBusy = %S հաշիւը ընթացքի մէջ է։ Սպասէք մինչ կաւարտուի նամակների ընդունումը։
pop3TmpDownloadError = Խափանում տեղի ունեցաւ տուեալ հաղորդագրութիւնը ներբեռնելիս՝ \n կողմից՝ %S\n թեմայ՝ %S\n։ Այս հաղորդագրութիւնը հնարաւոր է պարունակում է վիրուս կամ սկաւառակի վրայ կայ անբաւարար յիշողութիւն։ Բաց թողնե՞լ նամակը։
# Status - the server doesn't support UIDL…
# LOCALIZATION NOTE(pop3ServerDoesNotSupportUidlEtc): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
pop3ServerDoesNotSupportUidlEtc = POP3 փոստային համակարգը (%S) չի աջակցում UIDL կամ XTND , XLST , որը պահանջում է կատարել «թողնել համակարգում», «հաղորդագրութեան առաւելագոյն  չափ» կամ «վերբեռնել միայն վերնագրերը» տարբերակները։ Փոստը ներբեռնելու համար, անջատէք տուեալ ընտրատարբերակները համակարգի կայանքներում՝ Ձեր փոստային համակարգի հաշուի կարգաւորումների պատուհանում:
# Status - the server doesn't support the top command
# LOCALIZATION NOTE(pop3ServerDoesNotSupportTopCommand): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
pop3ServerDoesNotSupportTopCommand = POP3 փոստային համակարգը (%S) չի աջակցում TOP հրամանը: Առանց դրա աջակցութեան, մենք չենք կարող իրականացնել «Հաղորդագրութեան առաւելագոյն չափ» կամ «Ներբեռնել միայն վերնագրերը» տարբերակները: Այս տարբերակն անջատուած է, եւ հաղորդագրութիւնները կը ներբեռնուեն՝ անկախ դրանց չափից:
nsErrorCouldNotConnectViaTls = Հնարաւոր չէ TLS կապ հաստատել POP3 սպասարկիչի հետ: Համակարգը կարող է անջատուած կամ սխալ ձեւակերպուած լինել: Խնդրում ենք ստուգել ճիշտ ձևակերպումը Ձեր փոստային սպասարկիչի կարգաւորումներում՝ հաշուի կարգաւորումների պատուհանում եւ նորից փորձէք:
# LOCALIZATION NOTE (pop3MoveFolderToTrash): Do not translate the word %S below.
# "%S" is the the name of the folder.
pop3MoveFolderToTrash = Վստա՞հ էք, որ ցանկանում էք ջնջել «%S» պանակը
pop3DeleteFolderDialogTitle = Ջնջել պանակը
pop3DeleteFolderButtonLabel = &Ջնջել պանակը
pop3AuthInternalError = Ներքին վիճակի խափանում POP3 սպասարկիչի նոյնականացման ժամանակ: Սա յաւելուածի ներքին, անսպասելի խափանում է, խնդրում ենք յայտնել այն, որպէս վրիպակ:
pop3AuthChangeEncryptToPlainNoSSL = Այս POP3 սպասարկիչը չի աջակցում ծածկագրուած գաղտնաբառեր: Եթե նոր էք կարգաւորել հաշիւը՝ փորձէք փոխել «ոչ անվտանգ փոխանցուող գաղտնաբառ»-ի, որպէս «իսկորոշման եղանակ»՝ «փոստարկղի կարգաւորումներ | սպասարկիչի կարգաւորումներ»-ում: Իսկ եթե նախկինում աշխատել է, իսկ հիմա ոչ, ապա հնարաւոր է, որ ինչ-որ մեկը յափշտակել է Ձեր գաղտնաբառը:
pop3AuthChangeEncryptToPlainSSL = Այս POP3 սպասարկիչը չի աջակցում ծածկագրուած գաղտնաբառեր: Եթե նոր էք ստեղծել այս հաշիւը, խնդրում ենք, փորձէք փոխել «նորմալ գաղտնաբառ», որպէս «նոյնականացման մեթոդ» «հաշուի կարգաւորումներ| սպասարկիչի կարգաւորումներ»֊ում։ Եթե նախկինում այն աշխատում էր, իսկ հիմա՝ ոչ, խնդրում ենք կապուել Ձեր ել․ փոստի վարիչի կամ մատակարարի հետ:
pop3AuthChangePlainToEncrypt = POP3-ը չի թոյղատրում պարզ գաղտնաբառեր։ Խնդրում ենք փոխել «կոդաւորուած գաղտնաբառ»֊ը ինչպէս «նոյնականացման մեթոդ»֊ը «հաշուի կարգաւորումներ | սպասարկիչի կարգաւորումներ»֊ում։
# Authentication server caps and pref don't match
pop3AuthMechNotSupported = Սպասարկիչը չի աջակցում ընտրուած նոյնականացման մեթոդին: Խնդրում ենք փոխել «նոյնականացման մեթոդը» «հաշուի կարգաւորումներ | սպասարկիչիի կարգաւորումներ»֊ում։
# Status - Could not log in to GSSAPI, and it was the only method
pop3GssapiFailure = Kerberos/GSSAPI տոմսը չի ընդունուել POP սպասարկչի կողմից: Խնդրում ենք ստուգել, որ դուք մուտք էք գործել Kerberos/GSSAPI հարթակ։
