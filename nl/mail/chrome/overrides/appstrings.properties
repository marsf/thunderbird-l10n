connectionFailure = De verbinding met %S werd geweigerd.
netInterrupt = De verbinding met %S is onverwachts beÃ«indigd. Sommige gegevens kunnen zijn verzonden.
netTimeout = De wachttijd is verstreken bij het pogen te verbinden met %S.
redirectLoop = De doorverwijzingslimiet voor deze URL is overschreden. Kan de opgevraagde inhoud niet laden. Dit kan worden veroorzaakt door geblokkeerde cookies.
confirmRepostPrompt = Om deze inhoud weer te geven, moet Thunderbird gegevens verzenden, waardoor elke handeling die eerder werd uitgevoerd (zoals een zoekopdracht of orderbevestiging) zal worden herhaald.
resendButton.label = Opnieuw verzenden
unknownSocketType = Dit document kan niet worden weergegeven, tenzij u de persoonlijke beveiligingsbeheerder (PSM) installeert. Download en installeer de PSM en probeer het opnieuw, of neem contact op met uw systeembeheerder.
netReset = Het document bevat geen gegevens.
notCached = Dit document is niet meer beschikbaar.
netOffline = Thunderbird bevindt zich momenteel in offlinemodus en kan geen verbinding maken met internet.
isprinting = Het document kan niet worden gewijzigd tijdens het afdrukken of bekijken als afdrukvoorbeeld.
deniedPortAccess = Om veiligheidsredenen is toegang tot de gegeven poort onmogelijk gemaakt.
proxyResolveFailure = De proxyserver die u hebt ingesteld kan niet worden gevonden. Controleer uw proxyinstellingen en probeer het opnieuw.
proxyConnectFailure = De verbinding met de door u ingestelde proxyserver werd geweigerd. Controleer uw proxyinstellingen en probeer het opnieuw.
contentEncodingError = De inhoud die u wilt bekijken kan niet worden weergegeven, omdat deze gebruikmaakt van een ongeldige of niet-ondersteunde vorm van compressie.
unsafeContentType = De inhoud die u wilt bekijken kan niet worden weergegeven, omdat deze zich in een bestandstype bevindt dat misschien niet veilig is om te openen. Neem contact op met de servereigenaars om ze over dit probleem te informeren.
malwareBlocked = De server op %S is naar verluidt gebruikt voor aanvallen en is geblokkeerd op basis van uw beveiligingsinstellingen.
harmfulBlocked = De inhoud op %S is gerapporteerd als mogelijk schadelijk en is geblokkeerd op basis van uw beveiligingsinstellingen.
unwantedBlocked = De server op %S is gerapporteerd als een server die ongewenste software aanbiedt en is geblokkeerd op basis van uw beveiligingsinstellingen.
deceptiveBlocked = De inhoud op %S is gerapporteerd als misleidend en is geblokkeerd op basis van uw beveiligingsinstellingen.
cspBlocked = Deze pagina heeft een inhoudsbeveiligingsbeleid dat laden op deze manier voorkomt.
xfoBlocked = Deze pagina heeft een beleid voor X-Frame-Options dat laden in deze context voorkomt.
corruptedContentErrorv2 = De server op %S ondervond een schending van het netwerkprotocol die niet kan worden verholpen.
sslv3Used = De veiligheid van uw gegevens op %S konden niet worden gegarandeerd, omdat de website gebruikmaakt van SSLv3, een onbetrouwbaar beveiligingsprotocol.
weakCryptoUsed = De eigenaar van %S heeft zijn of haar server niet juist geconfigureerd. Om uw gegevens tegen diefstal te beschermen, is de verbinding met deze server niet tot stand gebracht.
inadequateSecurityError = De server heeft geprobeerd over een ontoereikend beveiligingsniveau te onderhandelen.
blockedByPolicy = Uw organisatie heeft toegang tot deze inhoud geblokkeerd.
blockedByCORP = Deze inhoud is niet geladen, omdat het lijkt alsof de beveiligingsconfiguratie niet overeenkomt met die in de vorige aanvraag.
invalidHeaderValue = %S heeft een header teruggestuurd met lege tekens die niet zijn toegestaan door webbeveiligingsstandaarden.
networkProtocolError = Thunderbird ondervond een schending van het netwerkprotocol die niet kan worden verholpen.
