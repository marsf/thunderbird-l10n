malformedURI2 = Skontrolujte, či je URL adresa správna, a skúste to znova.
fileNotFound = Súbor %S nebol nájdený. Skontrolujte jeho umiestnenie a skúste znova.
fileAccessDenied = Súbor %S nie je čitateľný.
# %S is replaced by the uri host
httpErrorPage = Lokalita %S poslala späť chybu.
serverError = Stránka %S môže mať dočasný problém alebo mohla byť presunutá.
dnsNotFound2 = Server %S nebol nájdený. Skontrolujte jeho názov a skúste znova.
basicHttpAuthDisabled = Niekto by mohol falšovať obsah a pokúsiť sa ukradnúť veci, ako je vaše používateľské meno, heslo alebo e‑mail. Vaše nastavenia pripojenia môžu byť tiež nesprávne nastavené.
unknownProtocolFound = Jeden z nasledovných protokolov (%S) nie je registrovaným protokolom alebo nie je v tomto kontexte povolený.
connectionFailure = Pri pokuse o kontaktovanie servera %S došlo k odmietnutiu spojenia.
netInterrupt = Pripojenie k %S bolo počas načítavania stránky prerušené. Mohlo byť prenesených niekoľko údajov.
netTimeout = Časový limit operácie pri pokuse o kontaktovanie servera %S vypršal.
redirectLoop = Limit presmerovaní pre túto URL adresu bol prekročený. Požadovaný obsah sa nepodarilo načítať. Môže to byť spôsobené blokovanými súbormi cookie.
confirmRepostPrompt = Na zobrazenie tohto obsahu musí Thunderbird odoslať informácie, ktoré zopakujú akúkoľvek akciu (napríklad vyhľadávanie alebo potvrdenie objednávky), ktorá bola vykonaná predtým.
resendButton.label = Znova odoslať
unknownSocketType = Tento dokument sa nedá zobraziť, kým nenainštalujete Správcu súkromných kľúčov (PSM). Stiahnite a nainštalujte si PSM a skúste to znova, alebo požiadajte o pomoc správcu systému.
netReset = Dokument neobsahuje žiadne údaje.
notCached = Tento dokument už nie je k dispozícii.
netOffline = Thunderbird je momentálne v režime offline a nemôže sa pripojiť na internet.
isprinting = Dokument nie je možné zmeniť, ak sa práve tlačí alebo je v zobrazení Ukážka pred tlačou.
deniedPortAccess = Prístup k danému portu bol z bezpečnostných dôvodov zakázaný.
proxyResolveFailure = Nepodarilo sa nájsť nastavený server proxy. Skontrolujte nastavenia a skúste to znova.
proxyConnectFailure = Pri pokuse o spojenie so serverom proxy došlo k odmietnutiu pripojenia. Skontrolujte nastavenie servera proxy a skúste to znova.
contentEncodingError = Obsah, ktorý sa pokúšate zobraziť, nie je možné zobraziť, pretože používa neplatnú alebo nepodporovanú formu kompresie.
unsafeContentType = Obsah, ktorý sa pokúšate zobraziť, sa nedá zobraziť, pretože sa nachádza v type súboru, ktorého otvorenie nemusí byť bezpečné. Kontaktujte, prosím, vlastníkov servera a informujte ich o tomto probléme.
malwareBlocked = Server na adrese %S bol údajne použitý na útoky a bol zablokovaný na základe vašich bezpečnostných nastavení.
harmfulBlocked = Obsah na stránke %S bol nahlásený ako potenciálne škodlivý a bol zablokovaný na základe vašich bezpečnostných nastavení.
unwantedBlocked = Server na adrese %S bol nahlásený ako server poskytujúci nechcený softvér a bol zablokovaný na základe vašich bezpečnostných nastavení.
deceptiveBlocked = Obsah na stránke %S bol nahlásený ako klamlivý a bol zablokovaný na základe vašich bezpečnostných nastavení.
cspBlocked = Táto stránka obsahuje zásady ochrany obsahu, ktoré nepovoľujú tento spôsob jej načítania.
xfoBlocked = Pravidlo X-Frame-Options tejto stránky nepovoľuje tento spôsob načítania.
corruptedContentErrorv2 = Server na adrese %S zaznamenal narušenie sieťového protokolu, ktoré nie je možné opraviť.
sslv3Used = Bezpečnosť vašich údajov na stránke %S nemôže byť garantovaná, pretože táto používa SSLv3, čo je prelomený bezpečnostný protokol.
weakCryptoUsed = Vlastník %S nesprávne nakonfiguroval svoj server. Aby sa vaše informácie ochránili pred krádežou, pripojenie k tomuto serveru nebolo nadviazané.
inadequateSecurityError = Server sa pokúsil vyjednať nedostatočnú úroveň zabezpečenia.
blockedByPolicy = Vaša organizácia zablokovala prístup k tomuto obsahu.
blockedByCORP = Tento obsah sa nenačítal, pretože sa zdá, že konfigurácia zabezpečenia nezodpovedá predchádzajúcej požiadavke.
invalidHeaderValue = %S poslal späť hlavičku s prázdnymi znakmi, ktoré štandardy zabezpečenia webu nepovoľujú.
networkProtocolError = V Thunderbirde došlo k narušeniu sieťového protokolu, ktoré sa nedá opraviť.
