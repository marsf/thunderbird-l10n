malformedURI2 = URL дұрыстығын тексеріп, қайталап көріңіз.
fileNotFound = %S файлы табылмады. Оның бар-жоғын тексергеннен кейін қайталап көріңіз.
fileAccessDenied = %S файлын оқу мүмкін емес.
# %S is replaced by the uri host
httpErrorPage = %S қате қайтарды.
serverError = %S-де уақытша мәселе болуы мүмкін немесе ол жылжытылған болуы мүмкін.
dnsNotFound2 = %S табылмады. Атауының дұрыстығын тексеріп, қайталап көріңіз.
basicHttpAuthDisabled = Біреу мазмұнды бұрмалап, пайдаланушы атыңызды, пароліңізді немесе эл. поштаңызды ұрлауға әрекеттенуі мүмкін. Байланыс параметрлері де дұрыс орнатылмаған болуы мүмкін.
unknownProtocolFound = Келесі элементтердің біреуі (%S) тіркелген хаттама емес немесе бұл жағдайда рұқсат етілмеген.
connectionFailure = %S адресімен байланысу кезінде байланыс үзілді.
netInterrupt = %S адресімен байланыс күтпегенде үзілген. Кейбір мәлімет тасымалданбаған болуы мүмкін.
netTimeout = %S адресімен байланысты орнату уақыты аяқталды.
redirectLoop = Бұл сілтеме үшін қайта бағдарлаулар шегі бітті. Сұралған мазмұнды жүктеу мүмкін емес. Бұл блокталатын cookies нәтижесінде болуы мүмкін.
confirmRepostPrompt = Бұл мазмұнды көрсету үшін, Thunderbird ертерек орындалған кейбір әрекетті (іздеу не растау сияқты) қайталайтын мәліметті жіберуі керек.
resendButton.label = Қайта жіберу
unknownSocketType = Бұл құжатты сіз Personal Security Manager (PSM) орнатылмағанша дейін көрсету мүмкін емес. PSM жүктеп алып, орнатыңыз және қайталап көріңіз, немесе жүйелік әкімшіңізбен хабарласыңыз.
netReset = Құжаттың құрамында ақпарат жоқ.
notCached = Бұл құжат енді қолжетімсіз.
netOffline = Thunderbird қазір офлайн режимде және интернетке қосыла алмайды.
isprinting = Принтерге шығару кезінде немесе баспаның алдында қарап шығу режимінде құжатты өзгерту мүмкін емес.
deniedPortAccess = Берілген портпен байланыс қауіпсіздік мақсатында сөндірілген.
proxyResolveFailure = Сіз баптаған прокси-сервер табылмады. Прокси баптауларын тексеріп, қайталап көріңіз.
proxyConnectFailure = Сіз баптаған прокси-сервермен байланыс орнату кезінде байланыс үзілген. Прокси баптауларын тексеріп, қайталап көріңіз.
contentEncodingError = Сіз сұраған мазмұнның сығуы қате немесе браузер оны қолдамайды.
unsafeContentType = Сіз сұраған мазмұн көрсетілмейді, өйткені оның құрамында ашуға қауіпті файл түрі бар. Сервер иесіне осы мәселе жайында хабарласыңыз.
