malformedURI2 = Compruebe que la URL es correcta y vuelva a intentarlo.
fileNotFound = No se puede encontrar el archivo %S. Compruebe la ubicación y vuelva a intentarlo.
fileAccessDenied = El archivo en %S no es legible.
# %S is replaced by the uri host
httpErrorPage = %S ha devuelto un error.
serverError = %S podría tener un problema temporal o podría haberse movido.
dnsNotFound2 = No se pudo encontrar %S. Compruebe el nombre y vuelva a intentarlo.
basicHttpAuthDisabled = Alguien podría estar suplantando el contenido e intentar robar datos como su nombre de usuario, contraseña o correo electrónico. También puede ser debido a un error en los datos de configuración de la conexión.
unknownProtocolFound = Uno de los siguientes (%S) no es un protocolo registrado o no está permitido en este contexto.
connectionFailure = Se rechazó la conexión al intentar conectar con %S.
netInterrupt = La conexión con %S ha terminado inesperadamente. Algunos datos pueden haberse transferido.
netTimeout = La operación superó el tiempo de espera al intentar conectar con %S.
redirectLoop = Se ha excedido el límite de redireccionamiento para esta URL. No se ha podido cargar el contenido solicitado. Esto puede deberse a que las cookies están bloqueadas.
confirmRepostPrompt = Para mostrar este contenido, Thunderbird debe enviar información que repita cualquier acción (como una búsqueda o la confirmación de un pedido) que se haya realizado anteriormente.
resendButton.label = Reenviar
unknownSocketType = No se puede mostrar este elemento a menos que instale el Administrador de seguridad personal (PSM). Descargue e instale PSM y vuelva a intentarlo, o póngase en contacto con su administrador de sistemas.
netReset = El documento no contiene datos.
notCached = Este documento ya no está disponible.
netOffline = Thunderbird se encuentra actualmente en modo sin conexión y no puede conectarse a Internet.
isprinting = El documento no puede cambiar mientras se imprime o se abra su vista preliminar.
deniedPortAccess = El acceso al puerto indicado ha sido desactivado por motivos de seguridad.
proxyResolveFailure = No se pudo encontrar el servidor proxy configurado. Compruebe la configuración del proxy y vuelva a intentarlo.
proxyConnectFailure = La conexión fue rechazada al intentar conectar con el servidor proxy configurado. Compruebe la configuración del proxy y vuelva a intentarlo.
contentEncodingError = El contenido que intenta ver no puede mostrarse porque utiliza un formato de compresión inválido o no compatible.
unsafeContentType = El contenido que intenta ver no puede mostrarse porque está incluido en un tipo de archivo que puede no ser seguro abrir. Póngase en contacto con los propietarios del servidor para informarles de este problema.
malwareBlocked = Se ha informado de que el servidor en %S ha sido utilizado para ataques y ha sido bloqueado en base a su configuración de seguridad.
harmfulBlocked = El contenido en %S ha sido notificado como potencialmente dañino y ha sido bloqueado en base a su configuración de seguridad.
unwantedBlocked = Se ha notificado que el servidor en %S contiene programas no deseados y ha sido bloqueado en base a su configuración de seguridad.
deceptiveBlocked = El contenido en %S ha sido notificado como engañoso y ha sido bloqueado en base a su configuración de seguridad.
cspBlocked = Esta página tiene una política de seguridad de contenido que impide que pueda ser cargada de esta forma.
xfoBlocked = Esta página tiene una política de X-Frame-Options que evita que se cargue en este contexto.
corruptedContentErrorv2 = El servidor en %S ha experimentado una violación del protocolo de red que no puede ser reparada.
sslv3Used = La seguridad de sus datos en %S no se puede garantizar porque usa SSLv3, un protocolo de seguridad que ya no es efectivo.
weakCryptoUsed = El propietario de %S ha configurado su servidor incorrectamente. Para proteger su información de posibles robos, no se ha establecido la conexión con este servidor.
inadequateSecurityError = El servidor intentó negociar un nivel de seguridad inadecuado.
blockedByPolicy = Su organización ha bloqueado el acceso a este contenido.
blockedByCORP = No se ha cargado este contenido porque parece que la configuración de seguridad no coincide con la solicitud anterior.
invalidHeaderValue = %S envió un encabezado con caracteres vacíos no permitidos por los estándares de seguridad web.
networkProtocolError = Thunderbird ha experimentado una violación del protocolo de red que no se puede reparar.
