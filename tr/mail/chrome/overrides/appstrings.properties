malformedURI2 = Lütfen URL’nin doğruluğunu gözden geçirip yeniden deneyin.
fileNotFound = %S dosyası bulunamıyor. Lütfen konumu kontrol edip yeniden deneyin.
fileAccessDenied = %S dosyası okunamıyor.
# %S is replaced by the uri host
httpErrorPage = %S bir hata gönderdi.
serverError = %S geçici bir sorun yaşıyor olabilir veya taşınmış olabilir.
dnsNotFound2 = %S bulunamadı. Lütfen adını kontrol edip yeniden deneyin.
basicHttpAuthDisabled = Birisi içeriği taklit ediyor olabilir ve kullanıcı adınız, parolanız veya e-postanız gibi şeyleri çalmaya çalışabilir. Bağlantı ayarlarınız yanlış yapılandırılmış da olabilir.
unknownProtocolFound = Aşağıdakilerden birisi (%S) kayıtlı bir protokol değil veya bu bağlamda kullanılmasına izin verilmiyor.
connectionFailure = %S ile bağlantı kurma isteği reddedildi.
netInterrupt = %S ile bağlantı ansızın kesildi. Bazı verilerin aktarımı gerçekleşti.
netTimeout = %S ile bağlantı girişimi zaman aşımına uğradı.
redirectLoop = Bu URL için yönlendirme sınırı aşıldı. İstenen içerik yüklenemiyor. Bunun nedeni çerezlerin engellenmesi olabilir.
confirmRepostPrompt = Thunderbird bu içeriği göstermek için daha önce gerçekleştirilen eylemi (örn. arama veya sipariş onayı) tekrarlayacak olan bilgiyi yeniden göndermeli.
resendButton.label = Yeniden gönder
unknownSocketType = Bu belge Personal Security Manager (PSM) kurulu olmadıkça görüntülenemez. PSM’yi indirip kurun ve yeniden deneyin veya sistem yöneticinizle iletişime geçin.
netReset = Bu belge hiçbir veri içermiyor.
notCached = Bu belge artık mevcut değil.
netOffline = Thunderbird şu anda çevrimdışı kipte ve internete bağlanamıyor.
isprinting = Belge yazdırılırken veya yazdırma ön izlemesindeyken değiştirilemez.
deniedPortAccess = Güvenlik nedeniyle, verilen port numarasına erişim devre dışı bırakılmıştır.
proxyResolveFailure = Ayarladığınız vekil sunucu bulunamıyor. Lütfen vekil sunucu ayarlarınızı kontrol edip yeniden deneyin.
proxyConnectFailure = Ayarladığınız vekil sunucuya erişim esnasında bağlantı reddedildi. Vekil sunucu ayarlarınızı kontrol edip yeniden deneyin.
contentEncodingError = Bakmaya çalıştığınız içerik gösterilemiyor çünkü geçersiz veya desteklenmeyen türde sıkıştırma kullanıyor.
unsafeContentType = Bakmak istediğiniz içerik, açılması güvenli olmayabilecek bir dosya türünde kaydedildiği için gösterilemiyor. Lütfen sunucu sahipleriyle iletişim kurup onları bu sorundan haberdar edin.
harmfulBlocked = %S adresindeki içeriğin yüksek olasılıkla zararlı olduğu rapor edilmiş. Güvenlik ayarlarınıza dayanılarak içerik engellendi.
unwantedBlocked = %S sunucusunun istenmeyen yazılım dağıttığı bildirildi ve güvenlik ayarlarınıza dayanılarak sunucu engellendi.
cspBlocked = Bu sayfa, bu şekilde yüklenmesini engelleyen bir içerik güvenliği politikasına sahip.
xfoBlocked = Bu sayfa, bu bağlamda yüklenmesini engelleyen bir X-Frame-Options ilkesine sahip.
corruptedContentErrorv2 = %S sunucusu, onarılamayan bir ağ protokolü ihlalinde bulundu.
sslv3Used = %S üzerinde kırılmış bir güvenlik protokolü olan SSLv3 kullanıldığı için verilerinizin güvenliği garanti edilemez.
weakCryptoUsed = %S sunucusunun sahibi bu sunucuyu hatalı yapılandırmış. Bilgilerinizin çalınmasını önlemek için bu sunucuyla bağlantı kurulmadı.
inadequateSecurityError = Sunucu yetersiz bir güvenlik düzeyi kullanmaya çalıştı.
blockedByPolicy = Kurumunuz bu içeriğe erişimi engellemiş.
blockedByCORP = Güvenlik yapılandırması bir önceki içerikle eşleşmediği için bu içerik yüklenmedi.
invalidHeaderValue = %S, web güvenlik standartlarının izin vermediği boş karakterler içeren bir üst bilgi gönderdi.
networkProtocolError = Thunderbird, onarılamayan bir ağ protokolü ihlali yaşadı.
