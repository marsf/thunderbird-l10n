malformedURI2 = Ellenőrizze, hogy a webcím helyes-e, és próbálja újra.
fileNotFound = A következő fájl nem található: %S. Ellenőrizze az elérési utat, és próbálja újra.
fileAccessDenied = A fájl nem olvasható itt: %S.
# %S is replaced by the uri host
httpErrorPage = A(z) %S hibát küldött vissza.
serverError = Lehet, hogy a(z) %S átmeneti problémával küzd, vagy elköltözött.
dnsNotFound2 = A(z) %S nem található. Ellenőrizze a nevet, majd próbálkozzon újra.
basicHttpAuthDisabled = Valaki, aki a webhelynek adja ki magát, megpróbálhatja ellopni az olyan adatait, mint a felhasználóneve, a jelszava vagy az e-mail-címe. Az is lehet, hogy a kapcsolat beállításai helytelenül vannak megadva.
unknownProtocolFound = A következők egyike nem egy regisztrált protokoll, vagy nem engedélyezett ebben a kontextusban: %S.
connectionFailure = A(z) %S kiszolgálóhoz való kapcsolódási kísérlet el lett utasítva.
netInterrupt = A kapcsolat a(z) %S kiszolgálóhoz váratlanul megszakadt. Bizonyos adatok esetleg mégis átjutottak.
netTimeout = A kapcsolódási kísérlet a(z) %S kiszolgálóhoz túllépte a maximális várakozási időt.
redirectLoop = A webcím túllépte az átirányítási korlátot. A kért tartalmat nem lehet letölteni. Ezt visszautasított sütik okozhatják.
confirmRepostPrompt = A tartalom megjelenítéséhez a Thunderbirdnek olyan információkat kell küldenie, amelyek megismételnek egy korábbi műveletet (például egy keresést vagy egy rendelés megerősítését).
resendButton.label = Újraküldés
unknownSocketType = Ez a dokumentum nem jeleníthető meg, ha nincs telepítve a Personal Security Manager (PSM). Töltse le és telepítse a PSM-et, és ezután próbálkozzon újra, vagy keresse fel a rendszergazdát.
netReset = A dokumentum nem tartalmaz adatot.
notCached = Ez a dokumentum nem érhető el többé.
netOffline = A Thunderbird jelenleg offline módban van, és nem tud csatlakozni az internethez.
isprinting = A dokumentum nem változhat meg nyomtatás közben vagy nyomtatási kép készítése közben.
deniedPortAccess = A megadott portszámhoz nem lehet hozzáférni biztonsági okokból.
proxyResolveFailure = A beállított proxykiszolgáló nem található. Ellenőrizze a proxybeállításokat, és próbálja újra.
proxyConnectFailure = A kapcsolat el lett utasítva a beállított proxykiszolgálóhoz. Ellenőrizze a proxybeállításokat, és próbálja újra.
contentEncodingError = A megtekinteni kívánt tartalom nem jeleníthető meg, mert érvénytelen vagy nem támogatott tömörítést használ.
unsafeContentType = A megtekinteni kívánt tartalom nem jeleníthető meg, mert olyan fájltípust tartalmaz, amelyet nem biztonságos megnyitni. Értesítse a kiszolgáló tulajdonosait erről a problémáról.
malwareBlocked = A(z) %S címen lévő kiszolgáló jelentések szerint támadásokra lett használva, ezért a biztonsági beállítások alapján a böngésző blokkolta a hozzáférést.
harmfulBlocked = A(z) %S címen lévő tartalom potenciálisan ártalmasként volt jelentve, ezért a biztonsági beállítások alapján a böngésző blokkolta a hozzáférést.
unwantedBlocked = A(z) %S címen lévő kiszolgáló jelentések szerint kéretlen szoftvert szolgál ki, ezért a biztonsági beállítások alapján a böngésző blokkolta a hozzáférést.
deceptiveBlocked = A(z) %S címen lévő tartalom megtévesztőként volt jelentve, ezért a biztonsági beállítások alapján a böngésző blokkolta a hozzáférést.
cspBlocked = Az oldal tartalombiztonsági házirendje tiltja, hogy ezen a módon betöltsék.
xfoBlocked = Az oldal X-Frame-Options házirendje tiltja, hogy ebben a környezetben betöltsék.
corruptedContentErrorv2 = A(z) %S kiszolgáló hálózati protokollsértést tapasztalt, amely nem javítható.
sslv3Used = Az adatai biztonsága nem garantálható a(z) %S webhelyen, mert az SSLv3-at használ, egy sebezhető biztonsági protokollt.
weakCryptoUsed = A(z) %S tulajdonosa a kiszolgálót helytelenül állította be. Az Ön adatainak ellopását megakadályozandó a kapcsolat nem jött létre ehhez a kiszolgálóhoz.
inadequateSecurityError = A kiszolgáló elégtelen szintű biztonságot akart beállítani.
blockedByPolicy = A szervezete blokkolta a tartalom elérését.
blockedByCORP = A tartalom nem lett betöltve, mert a biztonsági beállítások nem felelnek meg az előző kérésnek.
invalidHeaderValue = A %S olyan fejlécet küldött vissza, amely a webes biztonsági szabványok által nem engedélyezett üres karaktereket tartalmaz.
networkProtocolError = A Thunderbird hálózati protokollsértést tapasztalt, amely nem javítható.
